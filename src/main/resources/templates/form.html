<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
    <header>

    </header>
    <div class="container">
        <div>
            <form th:action="@{/save}" th:object="${consulting}" method="POST">
                <div class="card">
                    <div class="card-header">
                        <h3>Consulting</h3>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label>ID</label>
                            <input th:field="*{id}" type="text" class="form-control"/>
                        </div>
                        <div>
                            <label>TITLE</label>
                            <input th:field="*{title}" type="text" class="form-control"/>
                        </div>
                        <div>
                            <label>DESCRIPTION</label>
                            <input th:field="*{description}" type="text" class="form-control"/>
                        </div>
                        <div>
                            <label>USER</label>
                            <input th:field="*{user}" type="text" class="form-control"/>
                        </div>
                        <input type="submit" value="save" class="btn btn-dark"/>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
