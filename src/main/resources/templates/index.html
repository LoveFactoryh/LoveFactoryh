<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Love Factory</title>
<!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"-->
<!--          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">-->
    <link th:href="@{/styles/main.css}" rel="stylesheet" />
</head>
<body>
<h1>LoveFactoryh</h1>
<div class="container">
    <table class="table">
        <a th:href="@{/form}" class="btn btn-primary">New Consult</a>
        <thead>
        <tr>
            <th>Id</th>
            <th>Title</th>
            <th>Description</th>
            <th>User</th>

        </tr>
        </thead>
        <tbody>
    <tr th:each="consultation: ${consultation}">
        <td th:text="${consultation.id}"></td>
        <td th:text="${consultation.title}"></td>
        <td th:text="${consultation.description}"></td>
        <td th:text="${consultation.user}"></td>
        <td>
            <a th:href="@{/update/} + ${consultation.id}" class="btn btn-warning">Update</a>
            <a th:href="@{/delete/} + ${consultation.id}" class="btn btn-danger">Delete</a>

        </td>
    </tr>
    </tbody>
    </table>


</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>
