<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title >Love Factory</title>
    <link th:href="@{/css/style.css}" rel="stylesheet" />    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,200;0,400;1,200&display=swap" rel="stylesheet">


</head>
<body  >
<img src="logo.png" th:src="@{/img/logo.png}"  class="logo">
<h1 class="title">LOVE FACTORY</h1>
<p id="subtitle">The factory of love</p>
<div class="container" display="flex">
    <div class="div-consultation" >
        <a th:href="@{/form}" class="new-btn">+</a>

        <div class="consultation" th:each="consultation: ${consultation}">

            <h1 class="motive" th:text="${consultation.title}">El motivo es...</h1>
            <h1 class="description" th:text="${consultation.description}"> Descripcion</h1>
            <div class="div-user">
                <img class="user" th:src="@{/img/user.png}">

                <a  id="user" th:text="${consultation.user}"><p>Usuario</p></a>

                <div class="div-icons">

                    <a th:href="@{/update/} + ${consultation.id}" class="btn btn-warning"><img class="editbtn" src="editbtn.png" th:src="@{/img/editbtn.png}"></a>
                    <a th:href="@{/delete/} +  ${consultation.id}"class="btn btn-danger"><img class="deletebtn" src="deletebtn.png" th:src="@{/img/deletebtn.png}"></a>
                </div>
            </div>
        </div>



    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
</body>
</html>
